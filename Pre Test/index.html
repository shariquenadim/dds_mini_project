    <section class="report-main container" style="margin-bottom: 3rem;">
        <h2 id="procedure" style="margin-bottom: 0.2rem;">Pre Test:</h2>

        <div class="quiz-container">
            <!-- Info Box -->
            <div class="info_box">
                <div class="info-title"><span>You have already attempted the test</span></div>
                <div class="info-list">
                    <div class="info">1. You can attempt this test only once</div>
                    <div class="info">2. You are not allowed to attempt this again.</div>
                </div>
            </div>

            <!-- Quiz Box -->
            <div class="quiz_box">
                <header>
                    <div class="title">Pre Test</div>
                </header>
                <section>
                    <div class="que_text">
                        <!-- Here I've inserted question from JavaScript -->
                    </div>
                    <div class="option_list">
                        <!-- Here I've inserted options from JavaScript -->
                    </div>
                </section>

                <!-- footer of Quiz Box -->
                <footer>
                    <div class="total_que">
                        <!-- Here I've inserted Question Count Number from JavaScript -->
                    </div>
                    <button class="next_btn">Next Question</button>
                </footer>
            </div>

            <!-- Result Box -->
            <div class="result_box">
                <div class="icon">
                    <i class="fas fa-crown"></i>
                </div>
                <div class="complete_text">You've completed the Test!</div>
                <div class="score_text">
                    <!-- Here I've inserted Score Result from JavaScript -->
                </div>
                <div class="buttons">
                    <button class="quit"><a href="../procedure/index.html">Procedure</a></button>
                </div>
            </div>
        </div>

    </section>
